<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="slick/slick.min.js"></script>
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="css/index2.css">
    
    <title>Document</title>
</head>
<body>
   <div class="slider center ">
    <div class="slick-slide"><img src="img/large/IMG_3511.JPG"></div>
    <div class="slick-slide"><img src="img/large/IMG_3512.JPG"></div>
    <div class="slick-slide"><img src="img/large/IMG_3513.JPG"></div>
    <div class="slick-slide"><img src="img/large/IMG_3514.JPG"></div>
    <div class="slick-slide"><img src="img/large/IMG_3516.JPG"></div>
    <div class="slick-slide"><img src="img/large/IMG_3517.JPG"></div>
    
</div>
<script>
$('.center').slick({
    centerMode: true,
    centerPadding: '30px',
    slidesToShow: 3,
    dots: true,
    autoplay: true,
    autoplaySpeed: 2000,
    pauseOnHover:  true,
    responsive: [
      {
        breakpoint: 768,
        settings: {
          arrows: false,
          centerMode: true,
          centerPadding: '40px',
          slidesToShow: 3
        }
      },
      {
        breakpoint: 480,
        settings: {
          arrows: false,
          centerMode: true,
          centerPadding: '40px',
          slidesToShow: 1
        }
      }
    ]
  });

	
</script>
</body>
</html>
